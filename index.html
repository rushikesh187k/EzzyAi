<script>
const DATA=[
  {q:"what is work",a:"Work = Force Ã— displacement in direction of force. Unit: Joule (J)."},
  {q:"what is power",a:"Power is the rate of doing work. Power = Work / Time. Unit: Watt (W)."},
  {q:"what is energy",a:"Energy is the capacity to do work. It exists as kinetic, potential, or other forms."},
  {q:"what is ohm's law",a:"Ohmâ€™s Law: Voltage = Current Ã— Resistance (V = I Ã— R)."},
  {q:"what is photosynthesis",a:"Photosynthesis: Plants use sunlight, COâ‚‚, and water to make glucose + oxygen."},
];
const chat=document.getElementById('chat');
const input=document.getElementById('input');
const send=document.getElementById('send');

function msg(txt,cls){
  const d=document.createElement('div');
  d.className='msg '+cls;
  d.innerHTML=txt;
  chat.appendChild(d);
  chat.scrollTop=chat.scrollHeight;
}

function typing(){
  const d=document.createElement('div');
  d.className='msg bot typing';
  d.innerHTML='<div class="typing-dots"><div class="dot"></div><div class="dot"></div><div class="dot"></div></div>';
  chat.appendChild(d);
  chat.scrollTop=chat.scrollHeight;
  return d;
}

function findAnswer(q){
  q=q.toLowerCase();
  for(const i of DATA){if(i.q.includes(q)||q.includes(i.q))return i.a;}
  return "Sorry, I donâ€™t know that yet. Try another topic like energy or acid.";
}

async function ask(){
  const q=input.value.trim();
  if(!q)return;
  msg("<strong>You:</strong> "+q,'user');
  input.value='';
  const t=typing();
  await new Promise(r=>setTimeout(r,600));
  t.remove();
  const a=findAnswer(q);
  msg("<strong>EzzyAi:</strong> "+a,'bot');
}
send.onclick=ask;
input.addEventListener('keydown',e=>{if(e.key==='Enter'){e.preventDefault();ask();}});
